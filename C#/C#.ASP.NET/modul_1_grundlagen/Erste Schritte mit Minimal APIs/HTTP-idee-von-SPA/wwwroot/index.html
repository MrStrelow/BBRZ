<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine To-Do Liste (SPA)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Meine To-Do Liste</h1>

    <ul id="todo-list">
        <!-- To-Dos werden hier von JavaScript dynamisch eingefügt -->
    </ul>

    <h2>Neue Aufgabe hinzufügen</h2>
    <form id="add-todo-form">
        <input type="text" id="new-todo-title" placeholder="Was muss getan werden?" required />
        <button type="submit">Hinzufügen</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
